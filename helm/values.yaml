# values.yaml
# Namespace configuration
namespace:
  name: madara-full-node

nodePool:
  label: default # Change this to your actual node label

# Instance identifier - this will be used to make each deployment unique
instance:
  name: replay-service # Change this for each instance: paradex-testnet, paradex-mock-testnet, paradex-mainnet

# Redis configuration
redis:
  enabled: true
  # Name will be: redis-{instance.name}
  replicas: 1
  image:
    repository: "redis"
    tag: "7-alpine"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    enabled: true
    storageClass: "gp3" # Change to your storage class
    size: 5Gi
  port: 6379
  config:
    appendonly: "yes"
    appendfsync: "everysec"
    save: "900 1 300 10 60 10000" # Save snapshots

# Transaction Syncing Service configuration
transaction_syncing_service:
  # Name will be: {instance.name}-replay-service
  replicas: 1
  image:
    repository: "public.ecr.aws/o5q6k5w4/karnot-operator/txn_replay_service"
    tag: "v1.0.0"
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
