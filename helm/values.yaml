# values.yaml
# Namespace configuration
namespace:
  name: default

nodePool:
  label: default

instance:
  name: default

# State file configuration (replaces Redis)
stateFile:
  # Path where sync state file will be stored
  path: "/data/sync-state.json"

# Transaction Syncing Service configuration
transaction_syncing_service:
  # Name will be: {instance.name}-replay-service
  replicas: 1
  image:
    repository: "public.ecr.aws/o5q6k5w4/karnot-operator/txn_replay_service"
    tag: "v1.0.5"
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
