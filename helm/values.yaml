# Namespace configuration
namespace:
  name: madara-full-node

nodePool:
  label: default # Change this to your actual node label

# Redis configuration
redis:
  enabled: true
  name: redis-instance
  replicas: 1
  image:
    repository: "redis"
    tag: "7-alpine"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    enabled: true
    storageClass: "gp3" # Change to your storage class
    size: 5Gi
  port: 6379
  config:
    appendonly: "yes"
    appendfsync: "everysec"
    save: "900 1 300 10 60 10000" # Save snapshots

# Transaction Syncing Service configuration
transaction_syncing_service:
  id: transaction-syncing-service-id
  name: transaction-syncing-service
  replicas: 1
  image:
    repository: "public.ecr.aws/o5q6k5w4/karnot-operator/txn_replay_service"
    tag: "latest_74c5c7c9b1c6373151fc18b12c81d3dbd51d1480"
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  environment:
    RPC_URL_ORIGINAL_NODE: "<<API URL>>"
    RPC_URL_SYNCING_NODE: "http://madara-paradex-mock-testnet-madara-service.madara-full-node.svc.cluster.local:9944"
    ADMIN_RPC_URL_SYNCING_NODE: "http://madara-paradex-mock-testnet-madara-service.madara-full-node.svc.cluster.local:9943"
    # Redis URL will be automatically constructed: redis://<redis-name>.<namespace>.svc.cluster.local:<port>
    REDIS_URL: "redis://redis-instance.madara-full-node.svc.cluster.local:6379"
    CLEAN_STATE: "false"
