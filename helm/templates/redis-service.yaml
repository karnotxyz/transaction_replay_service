# redis-service.yaml
{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: redis-{{ .Values.instance.name }}-service
  namespace: {{ .Values.namespace.name }}
  labels:
    app: redis-{{ .Values.instance.name }}
    instance: {{ .Values.instance.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: redis-{{ .Values.instance.name }}
    instance: {{ .Values.instance.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
      name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis-{{ .Values.instance.name }}
  namespace: {{ .Values.namespace.name }}
  labels:
    app: redis-{{ .Values.instance.name }}
    instance: {{ .Values.instance.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: ClusterIP
  selector:
    app: redis-{{ .Values.instance.name }}
    instance: {{ .Values.instance.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
      name: redis
{{- end }}
