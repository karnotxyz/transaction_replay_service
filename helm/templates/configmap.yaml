# configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.instance.name }}-replay-service-config
  namespace: {{ .Values.namespace.name }}
  labels:
    app: {{ .Values.instance.name }}-replay-service
    instance: {{ .Values.instance.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "6"
data:
  {{- range $key, $value := .Values.transaction_syncing_service.environment }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  STATE_FILE_PATH: {{ .Values.stateFile.path | quote }}
