# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.instance.name }}-replay-service-svc
  namespace: {{ .Values.namespace.name }}
  labels:
    app: {{ .Values.instance.name }}-replay-service
    instance: {{ .Values.instance.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.instance.name }}-replay-service
    instance: {{ .Values.instance.name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
