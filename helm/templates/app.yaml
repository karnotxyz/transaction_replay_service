# app.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.instance.name }}-replay-service
  namespace: {{ .Values.namespace.name }}
  labels:
    app: {{ .Values.instance.name }}-replay-service
    instance: {{ .Values.instance.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  replicas: {{ .Values.transaction_syncing_service.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.instance.name }}-replay-service
      instance: {{ .Values.instance.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.instance.name }}-replay-service
        instance: {{ .Values.instance.name }}
    spec:
      containers:
        - name: transaction-replay-service
          image: {{ .Values.transaction_syncing_service.image.repository }}:{{ .Values.transaction_syncing_service.image.tag }}
          resources:
            limits:
              cpu: {{ .Values.transaction_syncing_service.resources.limits.cpu }}
              memory: {{ .Values.transaction_syncing_service.resources.limits.memory }}
            requests:
              cpu: {{ .Values.transaction_syncing_service.resources.requests.cpu }}
              memory: {{ .Values.transaction_syncing_service.resources.requests.memory }}
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: {{ .Values.instance.name }}-replay-service-config
